<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>

            let rounds = 5;   
            let humanScore = 0;
            let computerScore = 0;

            
            for (let i = 1; i <= 5; i ++){

                let x = prompt("Choose your weapon: Rock, Paper, Scissors").toLowerCase();
                let playerSelection = x.toLowerCase();

                console.log("Me : " +playerSelection);

                //generate computer choice
                let computerSelection = computerPlay()
                
                function computerPlay() {
                    let x = Math.floor(Math.random() * 3) + 1;
                    if (x == 1){
                        return "paper";
                    }
                    else if (x == 2){
                        return "scissors";
                    }
                    else if (x ==3){
                        return "rock";
                    }
                }
                console.log(computerSelection);


                function playRound(playerSelection, computerSelection) {
                    if (playerSelection == computerSelection){
                        return "tie";
                    }
                    else if (((playerSelection == "paper") && (computerSelection == "rock")) || ((playerSelection == "scissors") && (computerSelection == "paper")) || ((playerSelection == "rock") && (computerSelection == "scissors"))){
                        humanScore++;
                        return "you win";                        
                    }
                    else if (((playerSelection == "paper") && (computerSelection == "scissors")) || ((playerSelection == "scissors") && (computerSelection == "rock")) || ((playerSelection == "rock") && (computerSelection == "paper"))){
                        computerScore++;
                        return "You lose";
                    }                
                }
                console.log(playRound(playerSelection, computerSelection))
                console.log(`humanScore: ${humanScore}`);
                console.log(`computerScore: ${computerScore}`);
            }
            function winner(){
                if (humanScore < computerScore){
                    return "You Lose!!";
                }
                else if (humanScore > computerScore ){
                    return "You Win!!";
                }
                else if (computerScore == humanScore){
                    return "Tie!!";
                }
            }
            console.log(winner());

        
        </script>
    </body>
